<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- <meta http-equiv="Content-Security-Policy"
        content="default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'">
    <meta http-equiv="X-Content-Security-Policy"
        content="default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'"> -->
    <script src="./js/vue.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <title>My Electron App</title>
</head>

<body>
    <div id="app" class="container">
        <h1 class="display-4 text-center">My Electron App</h1>
        <div class="col-md-12">
            <p>
                Node Version: <span id="node-version"></span>
            </p>
            <p>
                Chromium Version: <span id="chrome-version"></span>
            </p>
            <p>
                Electron Version: <span id="electron-version"></span>
            </p>
            <p>
                Author: {{ author }}
            </p>
            <p>
                pageTitle: {{ pageTitle }}
            </p>
            <div>
                <input type="text" @input="updateTitle">
            </div>

            <hr>

            <p>File Path: {{ filePath }}</p>
            <button @click="selectFile">Select File</button>

            <p>Counter: {{ counter }}</p>
        </div>

    </div>

    <script src="renderer.js"></script>
</body>

</html>
