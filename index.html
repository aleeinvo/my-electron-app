<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'">
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'">
    <script src="./js/vue.js"></script>
    <title>My Electron App</title>
</head>
<body>
    <div id="app">
        <h1>My Electron App</h1>
        <p>
            Node Version: <span id="node-version"></span>
        </p>
        <p>
            Chromium Version: <span id="chrome-version"></span>
        </p>
        <p>
            Electron Version: <span id="electron-version"></span>
        </p>

        <p>
            Author: {{ author }}
        </p>
        <p>
            pageTitle: {{ pageTitle }}
        </p>

        <div>
            <input type="text" @input="updateTitle">
        </div>
    </div>

    <script src="renderer.js"></script>
</body>
</html>
